name: Running all tests

on:
  pull_request:
    branches: [ main ]
    paths:
      - D:/Projects/**
      - .github/workflows/run-tests.yml
  workflow_dispatch:

jobs:
  Testing:
    runs-on: ubuntu-latest
    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: 'MyS3cureP@ss!'
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x

      - name: Install sqlcmd
        run: sudo ACCEPT_EULA=Y apt-get install -y mssql-tools18 unixodbc-dev

      - name: Wait for SQL Server
        run: |
          for i in {1..30}; do
            /opt/mssql-tools18/bin/sqlcmd -S sqlserver -U SA -P 'MyS3cureP@ss!' -C -Q "SELECT 1" && break
            echo "SQL Server is starting up, waiting..."
            sleep 5
          done

      - name: Restore dependencies
        run: dotnet restore MarketApi/MarketApi.sln

      - name: Run EF migrations
        run: dotnet ef database update --project MarketApi/MarketApi.csproj --connection "Server=sqlserver;Database=MarketDB;User Id=SA;Password=MyS3cureP@ss!;TrustServerCertificate=True"

      - name: Run unit tests
        run: dotnet test 'Market.NUnit/Market.NUnit.csproj' --logger "console;verbosity=detailed" --blame

      - name: Run integration tests
        env:
          ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=MarketDB;User Id=SA;Password=MyS3cureP@ss!;TrustServerCertificate=True"
        run: dotnet test 'Market.xUnit.Integration/Market.xUnit.Integration.csproj' --logger "console;verbosity=detailed" --blame
